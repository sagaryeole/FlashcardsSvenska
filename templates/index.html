<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="bg-white p-4 flex flex-col items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl">

        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Svenska Flashcard App</h1>
            <div class="relative inline-block text-left btn">
                <select id="topic"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded px-4 py-2 pr-8">
                    <option value="plural">Plural</option>
                    <option value="preteritum">Preteritum</option>
                    <option value="verbs">Verbs</option>
                    <option value="adjectives">Adjectives</option>
                </select>
                <button id="load-flashcards">Load Flashcards</button>
            </div>
        </div>
        <div class="flex justify-between items-center mb-6">
            <div class="mt-6 text-right">
                <p class="text-lg font-bold" id="progress">Progress: 0/ correct</p>
            </div>
            <div id="flashcard">
                <div id="flashcard-inner">
                    <div id="flashcard-front">
                    </div>
                    <div id="flashcard-back">
                    </div>
                </div>
            </div>
            <div id="flashcard-buttons" class="mt-4">
                <button id="next-button" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Next
                    Card</button>
                <button id="correct-button" class="bg-green-500 text-white px-4 py-2 rounded mr-2" disabled>Correct
                    Guess</button>
            </div>
            
        </div>
    </div>

    <script>
        const flashcards = JSON.parse('{{ flashcards | tojson | safe }}');
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
